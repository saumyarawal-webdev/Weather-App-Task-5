<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="city" placeholder="enter city name" spellcheck="false">
            <button onclick="fetchWeather()"><img src="images/search.png"></button>
        </div>
        <div class="errormsg">
            <ul id="err">
                Invalid City
                <li>check the typo error.</li>
            </ul>
        </div>
        <div class="weather" id="weather">
            <img src="images/rain.png" class="weather-icon" id="wimg">
            <h1 class="temp"><span id="temp">22</span>&#8451;</h1>
            <h2 class="city" id="cityname">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">
                            <span id="humidity">
                                50
                            </span>
                            %
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">
                            <span id="wind">15</span>km/h
                        </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

   
</body>
</html>
